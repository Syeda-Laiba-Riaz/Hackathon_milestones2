<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        
        <div class="resume-container">
            <div id="resume-output" contenteditable="true">
                <h1 id="name">John Doe</h1>
                <p id="title">Full Stack Developer</p>
                
                <section class="contact-info">
                    <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
                    <p><strong>Phone:</strong> <span id="phone">+123 456 7890</span></p>
                    <p><strong>Website:</strong> <span id="website">www.johndoe.com</span></p>
                </section>
